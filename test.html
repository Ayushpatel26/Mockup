<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order vs Visits</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f7f7f8;
  font-family: 'Arial', sans-serif;
}

.comparison-container {
  display: flex;
  align-items: center;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px 30px;
  width: 400px;
  justify-content: space-between;
}

.comparison-box {
  text-align: center;
}

.icon-wrapper {
  background-color: rgba(0, 190, 255, 0.1); /* Light cyan for "Order" */
  border-radius: 8px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  margin: 0 auto 10px auto;
}

.comparison-box:nth-child(3) .icon-wrapper {
  background-color: rgba(174, 144, 255, 0.1); /* Light purple for "Visits" */
}

.icon {
  font-size: 20px;
  color: #00baff; /* Icon color for "Order" */
}

.comparison-box:nth-child(3) .icon {
  color: #ae90ff; /* Icon color for "Visits" */
}

.label {
  color: #888888;
  font-size: 14px;
  margin-bottom: 5px;
}

.percentage {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 5px;
}

.value {
  color: #bbbbbb;
  font-size: 12px;
}

.vs-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.vs-line {
  width: 1px;
  height: 20px;
  background-color: #dddddd;
}

.vs {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #f1f1f1;
  font-size: 12px;
  color: #888888;
  font-weight: bold;
  margin: 5px 0;
}
.flex {
  display: flex;
  align-items: center;
  gap: 3px;
}

   </style>
</head>
<body>
  <div class="comparison-container">
    <div class="comparison-box">
      <div class="flex">
      <div class="icon-wrapper">
        <span class="icon">ðŸ›’</span>
      </div>
      <p class="label">Order</p>
    </div>
      <p class="percentage">62.2%</p>
      <p class="value">6,440</p>
    </div>

    <div class="vs-container">
      <div class="vs-line"></div>
      <div class="vs">
        <span>vs</span>
      </div>
      <div class="vs-line"></div>
    </div>

    <div class="comparison-box">
      <div class="flex">
      <p class="label">Visits</p>
      <div class="icon-wrapper">
        <span class="icon">ðŸ”—</span>
      </div></div>
      <p class="percentage">25.5%</p>
      <p class="value">12,749</p>
    </div>
  </div>
</body>
</html>
